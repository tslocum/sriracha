version: 2
project_name: sriracha
builds:
  -
    id: bbcode
    buildmode: plugin
    main: ./plugin/bbcode/
    binary: ./plugin/bbcode.so
    ldflags:
      - -s -w -X codeberg.org/tslocum/sriracha.SrirachaVersion={{.Version}}
    goos:
      - linux
    goarch:
      - amd64
  -
    id: fortune
    buildmode: plugin
    main: ./plugin/fortune/
    binary: ./plugin/fortune.so
    ldflags:
      - -s -w -X codeberg.org/tslocum/sriracha.SrirachaVersion={{.Version}}
    goos:
      - linux
    goarch:
      - amd64
  -
    id: password
    buildmode: plugin
    main: ./plugin/password/
    binary: ./plugin/password.so
    ldflags:
      - -s -w -X codeberg.org/tslocum/sriracha.SrirachaVersion={{.Version}}
    goos:
      - linux
    goarch:
      - amd64
  -
    id: robot9000
    buildmode: plugin
    main: ./plugin/robot9000/
    binary: ./plugin/robot9000.so
    ldflags:
      - -s -w -X codeberg.org/tslocum/sriracha.SrirachaVersion={{.Version}}
    goos:
      - linux
    goarch:
      - amd64
  -
    id: statistics
    buildmode: plugin
    main: ./plugin/statistics/
    binary: ./plugin/statistics.so
    ldflags:
      - -s -w -X codeberg.org/tslocum/sriracha.SrirachaVersion={{.Version}}
    goos:
      - linux
    goarch:
      - amd64
  -
    id: wordfilter
    buildmode: plugin
    main: ./plugin/wordfilter/
    binary: ./plugin/wordfilter.so
    ldflags:
      - -s -w -X codeberg.org/tslocum/sriracha.SrirachaVersion={{.Version}}
    goos:
      - linux
    goarch:
      - amd64
  -
    id: sriracha
    main: ./cmd/sriracha/
    ldflags:
      - -s -w -X codeberg.org/tslocum/sriracha.SrirachaVersion={{.Version}}
    goos:
      - darwin
      - freebsd
      - linux
    goarch:
      - amd64
archives:
  -
    ids:
      - sriracha
      - bbcode
      - fortune
      - password
      - robot9000
      - statistics
      - wordfilter
    wrap_in_directory: sriracha
    allow_different_binary_count: true
    files:
      - ./*.md
      - CHANGELOG
      - LICENSE
      - static
checksum:
  name_template: 'checksums.txt'
